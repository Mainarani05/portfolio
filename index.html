<html lang="en">
<head>

        .projects .project {
            margin: 10px 0;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }

        }

</head>
<body>
    <header>
        <h1>Your Name</h1>

    </header>
    
    <section class="about">

    </section>
    
    <section class="projects">
        <h2>Projects</h2>
        <div class="project">

            <p>Description of the project.</p>
        </div>
        <div class="project">

            <p>Description of the project.</p>
        </div>
    </section>
    
    <section class="contact">

        <p>Email: your.email@example.com</p>
        <p>LinkedIn: linkedin.com/in/yourprofile</p>
    </section>

</html>
